
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pendulum Rubber Action</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      /* Changed from hidden to auto to allow access to the game when window is too small */
      overflow: auto; 
      user-select: none;
      font-family: 'Courier New', Courier, monospace;
      touch-action: none;
    }
    canvas {
      display: block;
    }

    @keyframes particle-fly {
      0% { 
        transform: translate(0, 0) scale(1); 
        opacity: 1; 
        filter: brightness(2);
      }
      20% {
        opacity: 1;
        filter: brightness(1.5);
      }
      100% { 
        transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0); 
        opacity: 0; 
        filter: brightness(1);
      }
    }

    .firework-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      pointer-events: none;
      animation: particle-fly var(--p-duration, 1.2s) cubic-bezier(0.1, 0.8, 0.3, 1) forwards;
      animation-delay: var(--p-delay, 0s);
    }

    @keyframes eval-fade-out {
      0% { opacity: 0; transform: translate(-50%, 0) scale(0.3); }
      15% { opacity: 1; transform: translate(-50%, -40px) scale(1.5); }
      30% { opacity: 1; transform: translate(-50%, -50px) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -150px) scale(0.5); }
    }

    .eval-text {
      position: absolute;
      pointer-events: none;
      font-family: "Hiragino Mincho ProN", "MS PMincho", "serif", "cursive";
      font-weight: 900;
      white-space: nowrap;
      animation: eval-fade-out 2.5s cubic-bezier(0.2, 0, 0.2, 1) forwards;
      z-index: 50;
      text-shadow: 0 0 15px rgba(0,0,0,0.9), 0 0 30px currentColor;
    }
    
    /* Ensure the root allows for the minimum size scroll */
    #root {
      min-width: 450px;
      min-height: 650px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "three": "https://esm.sh/three@0.170.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
